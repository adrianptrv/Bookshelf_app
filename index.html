<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>

    <div class="flex flex-col justify-center w-5/6">
        <label for="BookName"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 my-3 w-3/6">
            <input type="text" id="BookName"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="BookName" />
            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Book name
            </span>
        </label>


        <label for="BookAuthor"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 w-3/6">
            <input type="text" id="BookAuthor"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="BookAuthor" />
            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Author
            </span>
        </label>






        <!-- <label for="BookName">Book name</label>
    <input type="text" id="BookName"> -->
        <!-- <label for="BookAuthor">Author</label>
    <input type="text" id="BookAuthor"> -->





        <label for="BookCategory" class="block text-xs font-medium text-gray-700 " >Category</label>
        <select id="BookCategory" class="mt-1 w-1/6 rounded-md border-gray-200 shadow-sm sm:text-sm">
            <option>Novel</option>
            <option>Poetry</option>
            <option>History</option>
            <option>Philosophy</option>
            <option>Science</option>
        </select>




        <label for="BookYear"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 w-3/6">
            <input type="text" id="BookYear"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="BookYear" />
            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                Book year
            </span>
        </label>



        <!-- <label for="BookYear">Year</label>
    <input type="text" id="BookYear"> -->




        <label for="BookRead" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Read</label>
        <input type="hidden" id="BookRead" value="0"><input type="checkbox"
            onclick="this.previousSibling.value=1-this.previousSibling.value"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded active:ring-blue-500 dark:active:ring-blue-600 dark:ring-offset-gray-800 active:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <!-- <input type="checkbox" value="Yes" id="BookRead"> -->




        <label for="ISBN"
            class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 w-3/6">
            <input type="text" id="BookISBN"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                placeholder="ISBN" />
            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs">
                ISBN
            </span>
        </label>




        <button id="Submit-btn"
            class="inline-block rounded-md border border-current px-4 py-2 text-sm font-medium text-blue-600 transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:text-blue-600 w-1/6">Submit</button>














        <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-8/12 place-content-center">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>

                        <th scope="col" class="px-6 py-3">
                            Book
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Author
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Category
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Year
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Read
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ISBN
                        </th>
                        <th scope="col" class="px-6 py-3">

                        </th>

                    </tr>
                </thead>
                <tbody id="book-list">
                    <tr
                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Apple MacBook Pro 17"
                        </th>
                        <td class="px-6 py-4">
                            Silver
                        </td>
                        <td class="px-6 py-4">
                            Laptop
                        </td>
                        <td class="px-6 py-4">
                            $2999
                        </td>
                        <td class="px-6 py-4">
                            yes
                        </td>
                        <td class="px-6 py-4">
                            yes
                        </td>
                        <td class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Remove</a>
                        </td>
                    </tr>



                </tbody>
            </table>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
